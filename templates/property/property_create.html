{% extends "../base.html" %}
{% block title %}
    Property Create
{% endblock title %}
{% block content %}
    {% include '../navbar.html' %}
    <div class="min-h-screen flex items-center justify-center">
        <form action="{% url 'property_create' %}"
              method="POST"
              class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 w-full max-w-lg">
            {% csrf_token %}
            <div class="mb-4">
                <label for="place" class="block text-gray-700 font-bold mb-2">Place</label>
                <input type="text"
                       id="place"
                       name="place"
                       placeholder="Enter place"
                       value="{{ property.place|default:'' }}"
                       class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="mb-4">
                <label for="location" class="block text-gray-700 font-bold mb-2">Location</label>
                <input type="text"
                       id="location"
                       name="location"
                       placeholder="Enter Location"
                       value="{{ property.location|default:'' }}"
                       class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="mb-4">
                <label for="area" class="block text-gray-700 font-bold mb-2">Area</label>
                <input type="number"
                       id="area"
                       name="area"
                       placeholder="Enter area"
                       step="0.01"
                       value="{{ property.area|default:'' }}"
                       class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="mb-4">
                <label for="bedrooms" class="block text-gray-700 font-bold mb-2">Bedrooms</label>
                <input type="number"
                       id="bedrooms"
                       name="bedrooms"
                       placeholder="Enter number of bedrooms"
                       value="{{ property.bedrooms|default:'' }}"
                       class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="mb-4">
                <label for="bathrooms" class="block text-gray-700 font-bold mb-2">Bathrooms</label>
                <input type="number"
                       id="bathrooms"
                       name="bathrooms"
                       placeholder="Enter number of bathrooms"
                       value="{{ property.bathrooms|default:'' }}"
                       class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="mb-4">
                <input type="checkbox"
                       id="hospitals_nearby"
                       name="hospitals_nearby"
                       class="mr-2 leading-tight"
                       value="True"
                       {% if property.hospitals_nearby %}checked{% endif %}>
                <label for="hospitals_nearby" class="text-gray-700">Hospitals Nearby</label>
            </div>
            <div class="mb-4">
                <input type="checkbox"
                       id="colleges_nearby"
                       name="colleges_nearby"
                       class="mr-2 leading-tight"
                       value="True"
                       {% if property.colleges_nearby %}checked{% endif %}>
                <label for="colleges_nearby" class="text-gray-700">School Nearby</label>
            </div>
            <!-- Add the rest of your fields here -->
            <button type="submit"
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Save
            </button>
        </form>
    </div>
{% endblock content %}
