{% extends "../base.html" %}

{% block title %}Register{% endblock title %}

{% block content %}
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
        <h2 class="text-2xl font-bold mb-6 text-gray-900">Register</h2>
        <form action={% url 'register' %} method="POST">
            {% csrf_token %}
            <div class="mb-4">
                <label for="first_name" class="block text-gray-700">First Name</label>
                <input type="text" id="first_name" name="first_name" required class="mt-2 p-2 w-full border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-4">
                <label for="last_name" class="block text-gray-700">Last Name</label>
                <input type="text" id="last_name" name="last_name" required class="mt-2 p-2 w-full border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-4">
                <label for="profile_picture" class="block text-gray-700">Upload Profile Picture</label>
                <input type="file" id="profile_picture" name="profile_picture" accept="image/*" class="mt-2 p-2 w-full border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700">Email</label>
                <input type="email" id="email" name="email" required class="mt-2 p-2 w-full border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-4">
                <label for="phone_number" class="block text-gray-700">Phone Number</label>
                <input type="text" id="phone_number" name="phone_number" required class="mt-2 p-2 w-full border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700">Password</label>
                <input type="password" id="password" name="password" required class="mt-2 p-2 w-full border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600 transition duration-300">Register</button>
            <div class="text-center">
                <p>Already registered? <a href="{% url 'login' %}" class="text-blue-500 hover:underline">Login</a></p>
            </div>
        </form>
    </div>
</body>
{% endblock content %}
